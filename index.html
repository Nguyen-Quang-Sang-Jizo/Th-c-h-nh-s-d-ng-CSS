<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng CSS</title>
    <style>
        h1 {
            color: green;
            font-family: Tahoma;
            font-size: 300%;
        }

        p {
            color: green;
            font-family: Arial;
            border: 1px solid black;
            padding: 10px;
        }

        #element1 {
            color: blue;

        }
    </style>
</head>
<body>
<h1>Đây là đề mục</h1>
<p>Đây là đoạn văn bản 1.</p>
<p>Đây là đoạn văn bản 2.</p>
<p>Đây là đoạn văn bản 3.</p>
<p id="element1">Đoạn văn bản có thuộc tính id</p>
</body>
</html>
